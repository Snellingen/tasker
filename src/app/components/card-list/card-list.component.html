<div class="card-list" #wrapper>
<cdk-virtual-scroll-viewport #viewport appendOnly [itemSize]="itemPixelSize" [minBufferPx]="minBufferPx" [maxBufferPx]="maxBufferPx" class="card-list__viewport">
  <div *cdkVirtualFor="let task of dataSource">
    <app-task-card [task]="task"></app-task-card>
  </div>
</cdk-virtual-scroll-viewport>
</div>
