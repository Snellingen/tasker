<div class="stacked-bar">
  @for (stack of computedData; track $index) {
    <div title="{{ stack.label }}" [class]="'stacked-bar__stack stacked-bar--color-' + stack.colorIndex" [style.width.%]="stack.percentage">
      <div class="stacked-bar__stack__label">{{ stack.label }}</div>
    </div>
  }
</div>
